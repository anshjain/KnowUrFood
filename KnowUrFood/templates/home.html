{% extends 'base.html' %}
{% load static %}

{% block title %} Products |{% endblock title %}

{% block content %}

  <!-- Menu Section -->
  <div class="w3-row w3-padding-64" id="menu">
    <div class="w3-container w3-blue">
        <div style="width; 50%; float:left"><h1>Products</h1></div>
        {{ form.name }}
    </div>
    {% for items in products %}
        <div class="w3-row-padding w3-margin-top">
          {% for product in items %}
              <div class="w3-third">
                <div class="w3-card">
                  <img src="{{ product.front_image }}" style="width:100%">
                  <div class="w3-container">
                    <a href="{% url 'product-detail' product.id %}" style="text-decoration: none;">
                        <h4>{{ product.name }} - {{ product.company }}</h4>
                    </a>
                  </div>
                </div>
              </div>
          {% endfor %}
        </div>
    {% endfor %}
  </div>
{% endblock content %}
