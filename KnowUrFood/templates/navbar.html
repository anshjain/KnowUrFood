<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
    <a href="{% url 'home' %}#home" class="w3-bar-item w3-button">Know Ur Food - {{request.user.username}}</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#about" class="w3-bar-item w3-button">About</a>
      <a href="{% url 'home' %}#home" class="w3-bar-item w3-button">Menu</a>
      <a href="{% url 'contact-us' %}#contact" class="w3-bar-item w3-button">Contact</a>
      {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" onclick="document.getElementById('id01').style.display='block'" class="w3-bar-item w3-button">Logout</a>
      {% else %}
        <a href="{% url 'signup' %}" class="w3-bar-item w3-button">Sign Up</a>
        <a href="#" onclick="document.getElementById('id01').style.display='block'" class="w3-bar-item w3-button">Login</a>
      {% endif %}
    </div>
  </div>
</div>
