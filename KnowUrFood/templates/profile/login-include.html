{% load static %}

<div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

    <div class="w3-center"><br>
      <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">Ã—</span>
      <img src="{% static 'img_avatar4.png' %}" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
    </div>

    <form class="w3-container" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
      <div class="w3-section">
        {% if form.errors %}
          <div class="w3-center w3-red">Please enter a correct username and password.</div><br>
        {% endif %}
        <label><b>Username</b></label>
        <input placeholder="Username" name="username" required id="id_username" class="w3-input w3-border">

        <label><b>Password</b></label>
        <input placeholder="Enter Password" type="password" name="password" required id="id_password" class="w3-input w3-border" required>

        <button class="w3-button w3-block w3-blue w3-section w3-padding" type="submit">Login</button>
        <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
      </div>
    </form>

    <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
      <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
      <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
    </div>
</div>
